<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!-- HOME -->
        <div id="home" class="screen active">
            <div class="hero">
                <img src="images/hero-bg.jpg" alt="Главный фон" class="hero-bg">
                <div class="hero-overlay"></div>
                <img src="images/logo.png" alt="Best Moments Logo" class="hero-logo">
                <div class="hero-content">
                    <div class="quick-buttons">
                        <button class="quick-btn" onclick="switchScreen('catalog-products')">Перейти в каталог</button>
                        <button class="quick-btn" onclick="switchScreen('quick-order')">Быстрый выбор букета</button>
                        <button class="quick-btn" onclick="window.open('https://t.me/best_moments_msk', '_blank')">Заказать у менеджера</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- КАТАЛОГ ТОВАРОВ (6 видов букетов) -->
        <div id="catalog-products" class="screen">
            <div class="screen-header">Каталог букетов</div>
            <div class="filters">
                <div class="filter-group">
                    <label>Цена</label>
                    <input type="range" id="price-range" min="0" max="30000" value="30000" step="1000">
                    <span id="price-value">до 30 000 ₽</span>
                </div>
                <div class="filter-group">
                    <label>Гамма</label>
                    <select id="gamma-filter">
                        <option value="all">Все</option>
                        <option value="white">Белая</option>
                        <option value="tender">Нежная</option>
                        <option value="bright">Яркая</option>
                        <option value="season">Сезонная</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Тип букета</label>
                    <select id="type-filter">
                        <option value="all">Все</option>
                        <option value="monobukety">Монобукеты</option>
                        <option value="sbornye">Сборные букеты</option>
                        <option value="kompozicii-v-korzine">Композиции в корзине</option>
                        <option value="ekzoticheskie-ohapki">Экзотические охапки</option>
                        <option value="banchi">Банчи</option>
                        <option value="svadebnye">Свадебные букеты</option>
                    </select>
                </div>
            </div>
            <div class="products-grid"></div>
        </div>

        <!-- МЕНЮ КАТАЛОГА (О нас, Подписка, Копилка и т.д.) -->
        <div id="catalog-menu" class="screen">
            <div class="screen-header">Каталог</div>
            <div class="menu-list">
                <button class="menu-item" onclick="switchScreen('about')">О нас</button>
                <button class="menu-item" onclick="switchScreen('catalog-products')">Каталог</button>
                <button class="menu-item">Цветочная подписка</button>
                <button class="menu-item">Цветочная копилка</button>
                <button class="menu-item">Корпоративным клиентам</button>
                <button class="menu-item">Оформление мероприятий</button>
                <button class="menu-item">Доставка</button>
                <button class="menu-item" onclick="switchScreen('contacts')">Контакты</button>
            </div>
        </div>

        <!-- остальные экраны (quick-order, wishlist, cart, about, how-to-keep, contacts, profile) -->
        <!-- вставь их из предыдущей версии -->

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <button data-target="home" class="nav-btn active">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    <path d="M9 22V12h6v10"/>
                </svg>
                <span>Главная</span>
            </button>

            <button data-target="wishlist" class="nav-btn">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span class="badge wishlist-badge hidden">0</span>
                </div>
                <span>Избранное</span>
            </button>

            <button data-target="catalog-menu" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
                <span>Каталог</span>
            </button>

            <button data-target="cart" class="nav-btn">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 002-2V6l-3-4z"/>
                        <path d="M3 6h18M16 10a4 4 0 11-8 0"/>
                    </svg>
                    <span class="badge cart-badge hidden">0</span>
                </div>
                <span>Корзина</span>
            </button>

            <button data-target="contacts" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                <span>Контакты</span>
            </button>

            <button data-target="profile" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Профиль</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
