<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WEB SHOP</title>

  <!-- 뤯놣행햃햑햇햍햛햏 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header class="header">
  <div class="logo">WEB SHOP</div>
  <div class="cart-btn" onclick="openCart()">游 <span id="cartCount">0</span></div>
</header>

<nav class="categories" id="categories"></nav>

<main class="products" id="products"></main>

<div class="cart" id="cart">
  <h3>햌쮐향햦햫햟</h3>
  <div id="cartItems"></div>
  <button class="close-btn" onclick="closeCart()">행햟햨혦혝혧</button>
</div>

<script src="/app.js"></script>
</body>
</html>
