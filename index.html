<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!-- HOME -->
        <div id="home" class="screen active">
            <div class="hero">
                <div class="hero-content">
                    <h1>Best Moments</h1>
                    <p>Цветы для самых важных моментов</p>
                    <a href="https://t.me/best_moments_msk" target="_blank" class="btn-manager">Заказать у менеджера</a>
                </div>
            </div>
        </div>

        <!-- CATALOG -->
        <div id="catalog" class="screen">
            <div class="screen-header">Каталог</div>
            <div class="filters">
                <div class="filter-group">
                    <label>Цена</label>
                    <input type="range" id="price-range" min="0" max="30000" value="30000" step="1000">
                    <span id="price-value">до 30 000 ₽</span>
                </div>
                <div class="filter-group">
                    <label>Гамма</label>
                    <select id="gamma-filter">
                        <option value="all">Все</option>
                        <option value="white">Белая</option>
                        <option value="tender">Нежная</option>
                        <option value="bright">Яркая</option>
                        <option value="season">Сезонная</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Тип букета</label>
                    <select id="type-filter">
                        <option value="all">Все</option>
                        <option value="monobukety">Монобукеты</option>
                        <option value="sbornye">Сборные букеты</option>
                        <option value="kompozicii-v-korzine">Композиции в корзине</option>
                        <option value="ekzoticheskie-ohapki">Экзотические охапки</option>
                        <option value="banchi">Банчи</option>
                        <option value="svadebnye">Свадебные букеты</option>
                    </select>
                </div>
            </div>
            <div class="products-grid"></div>
        </div>

        <!-- WISHLIST -->
        <div id="wishlist" class="screen">
            <div class="screen-header">Избранное</div>
            <div class="products-grid wishlist-grid"></div>
            <div class="empty empty-wishlist hidden">
                <svg viewBox="0 0 24 24" width="88" height="88" stroke="#ffb6c1" stroke-width="1.5" fill="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <p>Пока ничего не добавлено</p>
            </div>
        </div>

        <!-- CART -->
        <div id="cart" class="screen">
            <div class="screen-header">Корзина</div>
            <div class="products-grid cart-grid"></div>
            <div class="cart-total hidden">
                <div class="total-line">
                    <span>Итого:</span>
                    <span id="cart-sum">0 ₽</span>
                </div>
                <button class="btn-checkout">Оформить заказ</button>
            </div>
            <div class="empty empty-cart hidden">
                <svg viewBox="0 0 24 24" width="88" height="88" stroke="#ffb6c1" stroke-width="1.5" fill="none">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
                    <path d="M3 6h18"/>
                    <path d="M16 10a4 4 0 01-8 0"/>
                </svg>
                <p>Ваша корзина пуста</p>
            </div>
        </div>

        <!-- PROFILE -->
        <div id="profile" class="screen">
            <div class="screen-header">Профиль</div>
            <div class="profile-placeholder">
                <p>Личный кабинет скоро появится</p>
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <button data-target="home" class="nav-btn active">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    <path d="M9 22V12h6v10"/>
                </svg>
                <span>Главная</span>
            </button>

            <button data-target="wishlist" class="nav-btn">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span class="badge wishlist-badge hidden">0</span>
                </div>
                <span>Избранное</span>
            </button>

            <button data-target="catalog" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
                <span>Каталог</span>
            </button>

            <button data-target="cart" class="nav-btn">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 002-2V6l-3-4z"/>
                        <path d="M3 6h18M16 10a4 4 0 11-8 0"/>
                    </svg>
                    <span class="badge cart-badge hidden">0</span>
                </div>
                <span>Корзина</span>
            </button>

            <button data-target="profile" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Профиль</span>
            </button>
        </nav>

        <!-- MODAL ОФОРМЛЕНИЕ ЗАКАЗА -->
        <div id="order-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">×</button>
                <h2>Оформление заказа</h2>
                <form id="order-form">
                    <label>Имя заказчика</label>
                    <input type="text" id="order-name" required>

                    <label>Телефон</label>
                    <input type="tel" id="order-phone" required>

                    <label>Telegram</label>
                    <input type="text" id="order-tg">

                    <label>Адрес доставки</label>
                    <input type="text" id="order-address" required>

                    <label>Дата доставки</label>
                    <input type="date" id="order-date" required>

                    <label>Интервал доставки</label>
                    <select id="order-interval" required>
                        <option value="">Выберите интервал</option>
                        <option value="10-12">10:00–12:00</option>
                        <option value="12-14">12:00–14:00</option>
                        <option value="14-16">14:00–16:00</option>
                        <option value="16-18">16:00–18:00</option>
                        <option value="18-20">18:00–20:00</option>
                        <option value="20-22">20:00–22:00</option>
                    </select>

                    <label>Комментарий к заказу</label>
                    <textarea id="order-comment"></textarea>

                    <label>Текст для открытки</label>
                    <textarea id="order-card-text"></textarea>

                    <label>
                        <input type="checkbox" id="order-same-recipient" checked>
                        Получатель совпадает с заказчиком
                    </label>

                    <button type="submit" class="btn-submit">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
